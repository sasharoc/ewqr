<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="/css/styletwo.css">
    <link rel="stylesheet" href="/css/style.men.css">
    <title>Адаптив</title>
</head>
<body>
    <div class="wraper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="./img/logo.svg" alt="" class="header-logo__icon">
                </div>
                <nav class="header__nav">
                    <ul class="header-nav__items">
                        <li class="header-nav__item">
                            <a href="" class="header-nav__link">
                             About us
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="" class="header-nav__link">
                              Courses  
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="" class="header-nav__link">
                             Events
                            </a>
                        </li>
                        </li>
                        <li class="header-nav__item">
                            <a href="" class="header-nav__link">
                               Blog 
                            </a>
                        </li>
                        <li class="header-nav__item">
                            <a href="" class="header-nav__link">
                                Contacts
                            </a>
                        </li>
                    </ul>
                </nav>
                <div class="header__contant">
                    <button type="button" class="button-contant">
                        <a href="#" class="button-contant__link">
                            Get consultation
                        </a>
                    </button>
                    <div class="links-contant">
                    <a href="#" class="link-contant-one">
                        Login
                    </a>
                    <span class="contant-space">/</span>
                    <a href="#" class="link-contant-two">Register</a>
                </div>
                </div>
            </div>
        </header>
        <main class="page">
            <div class="page__main main">
                <div class="main__container">
                    <div class="main__row">
                        <div class="main__contant">
                            <div class="main__play-video">
                            <span class="main-link__one">
                                <a href="#" class="one-link"></a>
                            </span>
                            <span class="main-link__two">
                                <a href="#" class="two-link">Play showreel</a>
                            </span>
                            </div>
                            <h2 class="main__title">
                                Enjoy studying
                                with Createx Online Courses
                            </h2>
                            <div class="main__buttons">
                                <button href="#" class="buttons__button-link">
                                    About us
                                </и>
                                <button href="#" class="button-link__buttons">
                                    Explore courses
                                </button>
                            </div>
                        </div>
                        <div class="main__icon">
                            <img src="./img/illustration.svg" alt="" class="main-icon__fonts">
                        </div>
                    </div>
                    </div>
                    <section class="page__statistics page-statistics">
                        <div class="page-statistics__container">
                            <div class="page-statistics__item">
                                <div class="page-statistics__value">
                                    1200
                                </div>
                                <div class="page-statistics__text">
                                    Students graduated
                                </div>
                            </div>
                            <div class="page-statistics__decore"></div>
                            <div class="page-statistics__item">
                                <div class="page-statistics__value">
                                    84
                                </div>
                                <div class="page-statistics__text">
                                    Completed courses
                                </div>
                            </div>
                            <div class="page-statistics__decore"></div>
                            <div class="page-statistics__item">
                                <div class="page-statistics__value">
                                    16
                                </div>
                                <div class="page-statistics__text">
                                    Qualified tutors
                                </div>
                            </div>
                            <div class="page-statistics__decore"></div>
                            <div class="page-statistics__item">
                                <div class="page-statistics__value">
                                    5
                                </div>
                                <div class="page-statistics__text">
                                    Years of experience
                                </div>
                            </div>
                        </div>
                    </section>
            </div>
            <div class="page__decore decore-page">
                <div class="decor-page__item decor-page__item--1"></div>
                <div class="decor-page__item decor-page__item--2"></div>
                <div class="decor-page__item decor-page__item--3"></div>
                <div class="decor-page__item decor-page__item--4"></div>
                <div class="decor-page__item decor-page__item--5"></div>
                <div class="decor-page__item decor-page__item--6"></div>
            </div>
        </main>
    </div>
</body>
</html>
